openapi: 3.0.0
info:
  title: Timefly API
  description: MongoDB ExpressJS NodeJS REST API for a Project Management App.<br />Github repository available [here](https://github.com/aneguet/MEVN_ProjectManagementApp).<br />Some endpoints require `auth-token` in order to be executed.
  version: 1.0.0
servers:
  - url: https://timefly-mevn.herokuapp.com/api/
    description: Heroku remote server
  - url: http://localhost:4000/api/
    description: Localhost
components:
  securitySchemes:
    ApiKeyAuth: # arbitrary name for the security scheme
      type: apiKey
      in: header # can be "header", "query" or "cookie"
      name: auth-token
  schemas:
    User:
      type: object
      required:
        - 'first_name'
        - 'last_name'
        - 'email'
        - 'password'
      properties:
        role:
          type: string
          default: 'user'
          enum: [user, admin]
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
          default: '123456'
        avatar:
          type: string
          default: 'https://i.imgur.com/e5YmXMB.png'
          description: 'Must be a direct link to a hosted image'
        registration_date:
          type: string
          description: 'It takes the current date as default'
          example: '2014-01-01T23:28:56.782Z'
        weekly_hours:
          type: number
          default: 0
    Project:
      type: object
      required:
        - 'name'
        - 'description'
        - 'stakeholder'
        - 'technologies'
        - 'time_schedule'
      properties:
        name:
          type: string
        description:
          type: string
        stakeholder:
          type: string
          example: 'Mercedes Benz'
        leader:
          type: string
          description: 'Must be an id composed by numbers and letters'
        members:
          type: array
          description: 'Array of members ids'
          items:
            type: object
            properties:
              member_id:
                type: string
              project_roles:
                type: array
                items:
                  type: string
                  example: 'Designer'
              assigned_hours:
                type: number
                default: 0
        technologies:
          type: array
          description: 'Array of technologies ids'
          items:
            type: string
        time_schedule:
          type: object
          properties:
            start_date:
              type: string
              description: 'It takes the current date as default'
            due_date:
              type: string
              description: 'It takes the current date as default'
            end_date:
              type: string
              description: 'It takes the current date as default'
            estimated_hours:
              type: number
              default: 0
            spent_hours:
              type: number
              default: 0
    Task:
      type: object
      required:
        - 'project_id'
        - 'name'
        - 'description'
        - 'hours_allocated'
      properties:
        project_id:
          type: string
        name:
          type: string
        description:
          type: string
        assigned_to:
          type: string
          description: 'Must be an id composed by numbers and letters. The task is assigned to the user creating the task by default.'
        hours_allocated:
          type: number
          default: 0
        hours_used:
          type: number
          default: 0
        task_status:
          type: string
          default: 'Todo'
          enum: [Todo, Doing, Done]
    Technology:
      type: object
      required:
        - 'tech_name'
      properties:
        tech_name:
          type: string
          example: 'PHP'
    Avatar:
      type: object
      required:
        - 'img_link'
      properties:
        img_link:
          type: string
          example: 'https://i.imgur.com/GCvrcOH.png'

